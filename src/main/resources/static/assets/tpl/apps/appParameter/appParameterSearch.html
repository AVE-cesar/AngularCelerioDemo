<div class="row"></div>

<!-- ElasticSearch form -->	
<div class="panel-group">
<form class="form-floating" ng-submit="startElasticSearch(savedSearch)">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#appParameterElasticSearchForm">AppParameter Elastic Search Form</a>
      </h4>
    </div>
    <div id="appParameterElasticSearchForm" class="panel-collapse collapse">
      <div class="panel-body">
          <div class="form-group filled">
            <label class="control-label">{{ 'QUERY' | translate }}</label>
            <input type="text" class="form-control input-sm" ng-model="savedSearch.query" required>
          </div>
      </div> <!-- panel body end -->
      <div class="panel-footer">
      	<div class="form-group">
      			<button type="submit" class="btn btn-sm btn-primary" >{{ 'ELASTIC_SEARCH' | translate }}</button>
        </div>
    </div> <!-- panel footer end -->
  </div>
</form>
</div>
</div>

<!-- Entity search form -->
<div class="panel-group">
<form class="form-floating" ng-submit="startSearch(item)">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#appParameterSearchForm">AppParameter Search Form</a>
	  </h4>
    </div>
    <div id="appParameterSearchForm" class="panel-collapse collapse">
      <div class="panel-body">

		
		
			<div class="form-group filled">
		    <label class="control-label">Domain</label>
                    <input type="text" class="form-control input-sm" ng-model="savedSearch.domain">
                </div>
		
		
			<div class="form-group filled">
		    <label class="control-label">Key</label>
                    <input type="text" class="form-control input-sm" ng-model="savedSearch.key">
                </div>
		
		
			<div class="form-group filled">
		    <label class="control-label">Value</label>
                    <input type="text" class="form-control input-sm" ng-model="savedSearch.value">
                </div>
		
		
		</div> <!-- panel body end -->
		<div class="panel-footer">
				<!-- Form buttons: begin -->
                  <div class="form-group">
                      <button type="button" ng-click="clearSavedSearch()" class="btn btn-sm btn-default">{{ 'CLEAR' | translate }}</button>
                      <button type="submit" class="btn btn-sm btn-primary">{{ 'SEARCH' | translate }}</button>
                  </div>
                  <!-- Form buttons: end -->
                  
         </div> <!-- panel footer end -->
  </div>
</form>
</div>
</div>
